
<app-hero-search></app-hero-search>
<br>
<div class="bg-gray-900 dark:bg-gray-800 py-8">
  <div class="container mx-auto px-4">
    <div class="heroes-menu grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
      <a
        *ngFor="let hero of heroesRecogidos"
        routerLink="/detail/{{ hero.id }}"
        class="bg-white dark:bg-gray-700 rounded-md shadow-sm dark:shadow-md hover:shadow-lg transition-shadow duration-300"
      >
        <div class="p-4">
          <img
            class="img-heroes mx-auto mb-2"
            src="{{ hero.path }}.{{ hero.extension }}"
            alt="{{ hero.name }}"
          />
          <h3 class="text-gray-800 dark:text-white font-medium text-center">{{ hero.name }}</h3>
        </div>
      </a>
    </div>
  </div>
</div>
