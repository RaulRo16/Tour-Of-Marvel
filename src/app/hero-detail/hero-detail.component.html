<div class="container mx-auto px-4">
  <div *ngFor="let hero of heroesDetail" class="mb-8">
    <h2 class="text-2xl font-bold mb-4">{{ hero.name | uppercase }} Details</h2>
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="mb-4">
        <span class="font-bold">id:</span> {{ hero.id }}
      </div>
      <div class="mb-4">
        <label for="hero-name" class="block font-bold mb-2">Character name:</label>
        <input
          id="hero-name"
          [(ngModel)]="hero.name"
          placeholder="Hero name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <p class="mb-4">{{ hero.description }}</p>
      <img
        class="img-heroes mx-auto"
        src="{{ hero.path }}.{{ hero.extension }}"
        alt="{{ hero.name }}"
      />
      <button
        type="button"
        (click)="goBack()"
        class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
      >
        go back
      </button>
    </div>
  </div>
</div>
