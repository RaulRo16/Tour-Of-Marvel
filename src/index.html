<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tour of Heroes</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="">
  <div class="min-h-screen bg-white dark:bg-gray-900 relative">
    
    <app-root></app-root>

    <button id="darkModeToggle" class="absolute top-4 left-4 p-2 rounded-full bg-gray-700 dark:bg-gray-500 hover:bg-gray-600 dark:hover:bg-gray-400 focus:outline-none">
      <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
    </button>
  
  </div>
  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
  
    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
    });
  </script>  
</body>
</html>
